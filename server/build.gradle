plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.hackathon'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.2.0.RELEASE'

    implementation "org.projectlombok:lombok:1.18.8"
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.1'
    annotationProcessor "org.projectlombok:lombok:1.18.8"

    implementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'
    // https://mvnrepository.com/artifact/cz.jirutka.spring/embedmongo-spring
    implementation group: 'cz.jirutka.spring', name: 'embedmongo-spring', version: '1.3.1'


}

test {
    useJUnitPlatform()
}
